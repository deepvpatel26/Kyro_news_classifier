<!DOCTYPE html>
<html>
<head>
    <title>Prediction History</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .delete-form {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Prediction History</h1>
    <table>
        <tr>
            <th>Submission Time</th>
            <th>URL</th>
            <th>Category</th>
        </tr>
        {% for submission in submission_history %}
        <tr>
            <td>{{ submission[1] }}</td>
            <td>
                <a href="{{ submission[2] }}" target="_blank">{{ submission[2] }}</a>
            </td>
            <td>{{ submission[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Go back to submit page</a>
</body>
</html>
